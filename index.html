<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <article class="article">
      <section class="section">
        <h1 class="section__title text-overflow">Register</h1>
        <p class="section__paragraph text-overflow">
          Create your account. It's free and only takkes a minute.
        </p>
        <form class="section__form">
          <div class="section__form-label-name">
            <input type="text" placeholder="First Name" autofocus />
            <input type="text" placeholder="Last Name" />
          </div>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <div class="section__form-checkbox">
            <input type="checkbox" placeholder=" acccept the" />
            I acccept the
            <a class="section__form-link" href="#">Terms fo Use</a> &
            <a class="section__form-link" href="#">Privacy Policy</a>
          </div>
          <input
            class="button text-overflow"
            type="submit"
            value="Register Now"
          />
        </form>
      </section>
    </article>
  </body>
</html>
